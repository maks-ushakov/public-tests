<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form>
    Formula: <input list="math" name="formula"><br />
    <datalist id="math">
      <option>sin</option>
      <option>cos</option>
      <option>tan</option>
      <option>cot</option>
    </datalist>
    Iterations: <input type="range" min="1" max="10" name="iterations"><br />
    Precision: <input type="number"  min="1" max="100" value="50" name="precision"><br />
  </form>
</body>
</html>
